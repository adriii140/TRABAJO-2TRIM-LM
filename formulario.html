<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilosCande.css">
</head>

<body>

    <form action="" target="_blank" method="get" enctype="multipart/form-data">
        <div class="container">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <div>
                    <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre"
                        placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label><input type="text" id="apellidos" name="apellidos"
                        placeholder="Tus apellidos" required>
                </div>
                <div>
                    <label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Tu Correo"
                        required>
                </div>
                <div>
                    <label for="contrasena">Contraseña (mínimo 8 caracteres):</label>
                    <input type="password" id="contrasena" name="contrasena" minlength="8" required>
                </div>


            </fieldset>
        </div>
        <div class="form-container">
            <fieldset>
                <legend>INFORMACIÓN ADICIONAL</legend>

                <form>
                    <div>

                        <label for="country">País</label>
                        <select id="country" name="country">
                            <option value="" disabled selected>-Selecciona-</option>
                            <option value="España">España</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Argentina">Argentina</option>
                            <!-- Agrega opciones de países aquí -->
                        </select>
                    </div>
                    <div>

                        <label>Sexo</label>

                        <label for="hombre">
                            <input type="radio" id="hombre" name="hombre" value="hombre"> Hombre
                        </label>


                        <label for="mujer">
                            <input type="radio" id="mujer" name="mujer" value="mujer"> Mujer
                        </label>

                        <label for="no">
                            <input type="radio" id="no" name="no" value="no"> Prefiero no contestar
                        </label>

                    </div>

                    <div>

                        <label for="interes">Aspectos de Interés</label>
                        <textarea id="interes" name="interes" rows="4"></textarea>
                    </div>

                    <div>

                        <input type="checkbox" id="aceptar" name="aceptar">
                        <label for="aceptar">Acepto las condiciones</label>
                    </div>

                </form>
        </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
        </div>

</body>

</html>
